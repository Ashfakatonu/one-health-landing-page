<!DOCTYPE html>

  <head>

    <title>One Health Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>

      <div class="container my-2">

          type="button"

          aria-expanded="false"

            <li class="nav-item">

            <li class="nav-item">

          </ul>

        </div>
        <div class="row pt-3">
          <div class="col-sm-12 col-md-12 col-lg-12">

            alt="#">
            <P style="font-size: 16px;">Over 2k 5 star reviews</P>
          </div>
        </div>
      </div>
      <section class="display text-center mt-5">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <h5 style="color: #429FDD;">General Dentistry Services</h5>

        </div>
        <div class="row">

            <img src="/Image/pic3.png" style="height: 240px; width: 558px; " alt="#">

            <img src="/Image/pic4.png" style="height: 180px; width: 170px;" alt="#">
            <img src="/Image/pic5.png" style="height: 180px; width: 364px;" alt="#">
            <img src="/Image/pic6.png" style="height: 131px; width: 267px;" alt="#">
